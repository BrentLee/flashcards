<html>
<head>
	<title>Ember Flashcards</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/flip.css">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<h1>Flashcards</h1>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" data-template-name="decks">
	<div class="row">
	<div class="large-4 columns">
	<h2>Decks</h2>
		<div {{action "createDeck"}} class="deck">
			<p>+ Add a new deck</p>
		</div>
		{{#each deck in controller}}
			{{#linkTo "deck" deck}}<div class="deck">{{deck.title}}</div>{{/linkTo}}
		{{/each}}
		
		</div>
		<div class="large-8 columns">
			{{outlet}}
		</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="deck">
	
		<h2>{{title}} Deck</h2>
		{{#each card in cards}}
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" style="margin-bottom: 30px;">
        		<div class="flipper">
            		<div class="front" style="background: blue;">
              			<h1>{{card.question}}</h1>
            		</div>
            		<div class="back" style="background: red">
              			<h2>{{card.answer}}</h2>
            		</div>
        		</div>
			</div>
			<button {{action "rightAnswer" card.id}}>Right</button>
		<button {{action "wrongAnswer" card.id}}>Wrong</button>
		{{/each}}
	</script>

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/bootstrap.js"></script>

	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/store.js"></script>
	<script src="js/models/deck.js"></script>
	<script src="js/models/card.js"></script>
	<script src="js/controllers/deck_controller.js"></script>
	<script src="js/controllers/decks_controller.js"></script>

</body>
</html>
